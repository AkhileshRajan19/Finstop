name: CI - Python backend

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ scaffold-finstop ]

jobs:
  backend-check:
    name: Backend install & compile check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install backend dependencies (best-effort)
        run: |
          if [ -f backend/requirements.txt ]; then
            python -m pip install -r backend/requirements.txt || true
          else
            echo "No backend requirements found"
          fi

      - name: Syntax check (compile all Python files)
        run: python -m compileall backend || true

      - name: Placeholder for tests
        run: |
          echo "No tests configured yet. Add pytest and update this job to run tests."
